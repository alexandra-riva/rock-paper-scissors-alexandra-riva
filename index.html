<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap">
</head>
<body>
    <div class="gamepad">
        <div class="header">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose one option to play!</h2>
        </div>
  
      <div class="player-choice">
        <button class="btn" id="rock"><img src="./Images/rock.png"><br>Rock</button>
        <button class="btn" id="paper"><img src="./Images/paper.png"><br>Paper</button>
        <button class="btn" id="scissors"><img src="./Images/scissors.png"><br>Scissors</button>
      </div>

      <div id="rounds">
        <h3>Rounds Played: <span id="rounds-played">0</span> / 5</h3>
      </div>      
      
      <div class="display-choice">
        <div id="playerChoice"><h3>You chose: </h3></div>
        <div id="computerChoice"><h3>Computer chose: </h3></div>
      </div>
  
      <div class="result">
        <h2>Result: <span id="result-text"></span></h2>
      </div>
  
      <div class="display-score">
        <div id="playerScore"><h3>Your score: </h3></div>
        <div id="computerScore"><h3>Computer score: </h3></div>
      </div>
      <script src="script.js" defer></script>
    </div>

<body>
</body>
</html>
